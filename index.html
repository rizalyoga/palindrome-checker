<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kata Palindrome</title>
  </head>
  <body>
    <div class="wraper">
      <form id="formTermInput" class="input-box">
        <h2>Palindrome Tes</h2>
        <p>
          Palindrom merupakan sebuah kata, bilangan, frasa, atau susunan
          karakter lain yang serupa jika dibaca dengan urutan terbalik ataupun
          tidak, seperti dalam kakak ataupun apa.
        </p>
        <div class="input-form">
          <input
            type="text"
            class="input-term"
            name="term-input"
            placeholder="Masukan Kata..."
            onkeypress="return keyPress(event)"
          />
          <button type="submit">Cek Kata</button>
        </div>
        <span class="result"> </span>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
